    <!-- Calendly Embed -->
    <section id="calendly" class="section">
        <div class="container">
            <h2 class="title">Book a Call</h2>
            <p class="subtitle">Schedule a time that works best for you, then kindly answer the questionnaire below to help us prepare for your call.</p>
            <!-- Calendly Inline Widget -->

    <!-- Pre-Call Questionnaire Section -->
<section id="questionnaire" class="section">
    <div class="container">
        <h2 class="title">Pre-Call Questionnaire</h2>
        <p class="subtitle">Please answer a few questions to help us prepare for your call.</p>

        <form id="preCallForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <!-- Question 1: Primary Goal -->
            <div class="field">
                <label class="label">What is your primary goal for this call?</label>
                <div class="control">
                    <textarea class="textarea" name="goal" placeholder="Your answer" required></textarea>
                </div>
            </div>

            <!-- Question 2: Monthly Revenue -->
            <div class="field">
                <label class="label">What is your current monthly revenue?</label>
                <div class="control">
                    <input class="input" type="text" name="revenue" placeholder="e.g., $10,000" required>
                </div>
            </div>

            <!-- Question 3: Biggest Challenge -->
            <div class="field">
                <label class="label">What is your biggest challenge right now?</label>
                <div class="control">
                    <textarea class="textarea" name="challenge" placeholder="Your answer" required></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
